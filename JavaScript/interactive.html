<!DOCTYPE html>
<html>
<head>
  <title>Color Picker</title>
  <link rel="stylesheet" href="interactive.css" />
</head>
<body>
    <div class = "class1" >
        <h2>Personal Details</h2>
        <p>NAME: <input type="text" name="name" id="name" placeholder="e.g.lara"></p>
        <p>EMAIL: <input type="email" name="email" id="email" placeholder="e.g.abc@gmail.com"></p>
        <p>DOB: <input type="date" name="date" id="date"></p>
        <p>PHONE NUMBER: <input type="text" name="phnumber" id="phnumber" placeholder="9996663334"></p>
        <button onclick="validating()">submit</button>
    </div>
  <script src="interactive.js"></script>
</body>
</html>
